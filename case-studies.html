<script>
  const images = document.querySelectorAll('.case-grid img');

  const observer = new IntersectionObserver(
    (entries) => {
      if (entries[0].isIntersecting) {
        images.forEach((img, index) => {
          img.style.transitionDelay = `${index * 0.12}s`;
          img.classList.add('show');
        });
        observer.disconnect(); // ⭐ 只执行一次
      }
    },
    {
      threshold: 0.2,
    }
  );

  if (images.length > 0) {
    observer.observe(images[0]); // ⭐ 只观察第一张
  }
</script>
